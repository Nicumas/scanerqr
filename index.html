<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–∫–∞–Ω–µ—Ä QR –¥–ª—è –∫–æ—Ñ–µ</title>
  <style>
    :root {
      --bg-color: #f6f2ec;
      --accent-color: #6f4e37;
      --text-color: #3b2e2a;
      --button-color: #a9745b;
      --button-hover: #8b5e45;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: var(--accent-color);
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    #scanner-container {
      width: 300px;
      height: 300px;
      border: 4px solid var(--accent-color);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    #result {
      margin-top: 1em;
      font-size: 1.2em;
      text-align: center;
    }

    .btn {
      background-color: var(--button-color);
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1em;
    }

    .btn:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <h1>–°–∫–∞–Ω–∏—Ä—É–π —á–µ–∫ ‚Äî –ø–æ–ª—É—á–∏ –∫–æ—Ñ–µ ‚òï</h1>
  <div id="scanner-container"></div>
  <div id="result">–ù–∞–∂–º–∏—Ç–µ ¬´–ù–∞—á–∞—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ¬ª</div>
  <button class="btn" onclick="startScanner()">–ù–∞—á–∞—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7" type="text/javascript"></script>
  <script>
    let html5QrCode;
    let scanning = false;

    async function startScanner() {
      if (scanning) return;
      scanning = true;

      const resultElem = document.getElementById("result");
      resultElem.innerText = "‚è≥ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–º–µ—Ä—ã...";

      try {
        html5QrCode = new Html5Qrcode("scanner-container");

        const devices = await Html5Qrcode.getCameras();
        let cameraConfig;

        if (devices && devices.length) {
          // –ò—â–µ–º –∑–∞–¥–Ω—é—é –∫–∞–º–µ—Ä—É –ø–æ –º–µ—Ç–∫–µ
          const back = devices.find(d => d.label.toLowerCase().includes('back'));
          if (back) {
            cameraConfig = { deviceId: { exact: back.id } };
          } else {
            // –§–æ–ª–±—ç–∫ –Ω–∞ facingMode
            cameraConfig = { facingMode: "environment" };
          }
        } else {
          // –ï—Å–ª–∏ –Ω–µ—Ç —Å–ø–∏—Å–∫–∞ –∫–∞–º–µ—Ä ‚Äî —Å—Ä–∞–∑—É –ø—Ä–æ–±—É–µ–º —Å—Ä–µ–¥—É
          cameraConfig = { facingMode: "environment" };
        }

        // –û–ø—Ü–∏–∏ —Å–∫–∞–Ω–µ—Ä–∞
        const config = { fps: 10, qrbox: 250 };

        // –ó–∞–ø—É—Å–∫–∞–µ–º
        await html5QrCode.start(
          cameraConfig,
          config,
          qrCodeMessage => {
            resultElem.innerText = `‚úÖ QR-–∫–æ–¥: ${qrCodeMessage}`;
            html5QrCode.stop().catch(() => {});
            scanning = false;
            // –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
            if (window.Telegram && Telegram.WebApp) {
              Telegram.WebApp.sendData(qrCodeMessage);
            }
          },
          () => {
            resultElem.innerText = "üîç –°–∫–∞–Ω–∏—Ä—É—é...";
          }
        );

      } catch (err) {
        resultElem.innerText = `‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${err}`;
        scanning = false;
      }
    }
  </script>
</body>
</html>
