<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–∫–∞–Ω–µ—Ä QR –¥–ª—è –∫–æ—Ñ–µ</title>
  <style>
    :root {
      --bg-color: #f6f2ec;
      --accent-color: #6f4e37;
      --text-color: #3b2e2a;
      --button-color: #a9745b;
      --button-hover: #8b5e45;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center; /* –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è –≥–ª–æ–±–∞–ª—å–Ω–æ–≥–æ –≤—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏—è */
    }

    h1 {
      color: var(--accent-color);
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    #scanner-container {
      width: 300px;
      height: 300px;
      border: 4px solid var(--accent-color);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      margin: 1em 0; /* –î–æ–±–∞–≤–ª–µ–Ω –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –∏ —Å–Ω–∏–∑—É */
    }

    #result {
      margin-top: 0.5em;
      font-size: 1.2em;
      text-align: center;
      min-height: 1.5em; /* –ì–∞—Ä–∞–Ω—Ç–∏—Ä—É–µ—Ç –º–µ—Å—Ç–æ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ */
    }

    .btn {
      background-color: var(--button-color);
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5em 0; /* –û—Ç—Ä–µ–≥—É–ª–∏—Ä–æ–≤–∞–Ω –æ—Ç—Å—Ç—É–ø */
      width: 300px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –∫–∞–∫ —É —Å–∫–∞–Ω–µ—Ä–∞ */
      box-sizing: border-box;
    }

    .btn:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <h1>–°–∫–∞–Ω–∏—Ä—É–π —á–µ–∫ ‚Äî –ø–æ–ª—É—á–∏ –∫–æ—Ñ–µ ‚òï</h1>
  <button class="btn" onclick="startScanner()">–û—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
  <div id="scanner-container"></div>
  <div id="result">–ù–∞–≤–µ–¥–∏—Ç–µ –∫–∞–º–µ—Ä—É –Ω–∞ QR-–∫–æ–¥</div>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7"></script>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let html5QrCode;
    let scanning = false

    async function startScanner() {
      if (scanning) {
        await html5QrCode.stop().catch(() => {});
      }
      scanning = true;
      document.getElementById("result").innerText = "‚è≥ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–∞–º–µ—Ä—ã...";

      html5QrCode = new Html5Qrcode("scanner-container");

      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" }, 
        config,
        qrCodeMessage => {
          document.getElementById("result").innerText = `‚úÖ QR-–∫–æ–¥: ${qrCodeMessage}`;
          html5QrCode.stop().catch(() => {});
          scanning = false;
          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.sendData(qrCodeMessage);
          }
        },
        () => {
          document.getElementById("result").innerText = "üîç –°–∫–∞–Ω–∏—Ä—É—é...";
        }
      ).catch(err => {
        document.getElementById("result").innerText = `‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${err}`;
        scanning = false;
      });
    }
  </script>
</body>
</html>
