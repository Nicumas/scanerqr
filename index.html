<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–∫–∞–Ω–µ—Ä QR –¥–ª—è –∫–æ—Ñ–µ</title>
  <style>
    :root {
      --bg-color: #f6f2ec;
      --accent-color: #6f4e37;
      --text-color: #3b2e2a;
      --button-color: #a9745b;
      --button-hover: #8b5e45;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: var(--accent-color);
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    #scanner-container {
      width: 300px;
      height: 300px;
      border: 4px solid var(--accent-color);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    #result {
      margin-top: 1em;
      font-size: 1.2em;
      text-align: center;
    }

    .btn {
      background-color: var(--button-color);
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1em;
    }

    .btn:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <h1>–°–∫–∞–Ω–∏—Ä—É–π —á–µ–∫ ‚Äî –ø–æ–ª—É—á–∏ –∫–æ—Ñ–µ ‚òï</h1>
  <div id="scanner-container"></div>
  <div id="result">–ù–∞–∂–º–∏—Ç–µ ¬´–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ¬ª</div>
  <button class="btn" onclick="startScanner()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7"></script>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    let html5QrCode;
    let scanning = false;

    async function startScanner() {
      if (scanning) {
        await html5QrCode.stop().catch(() => {});
      }
      scanning = true;
      document.getElementById("result").innerText = "‚è≥ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–∞–º–µ—Ä—ã...";

      html5QrCode = new Html5Qrcode("scanner-container");
      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        qrCodeMessage => {
          // –ø—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–ª–Ω–æ—Ç—É –¥–∞–Ω–Ω—ã—Ö
          if (!/fn=[^&]+&i=[^&]+&fp=[^&]+&n=[^&]+/.test(qrCodeMessage)) {
            document.getElementById("result").innerText = "‚ö†Ô∏è –ù–µ–ø–æ–ª–Ω—ã–π QR ‚Äî –Ω—É–∂–Ω—ã fn, i, fp, n";
            html5QrCode.stop().catch(() => {});
            scanning = false;
            return;
          }

          document.getElementById("result").innerText = `‚úÖ QR-–∫–æ–¥: ${qrCodeMessage}`;
          html5QrCode.stop().catch(() => {});
          scanning = false;

          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.sendData(qrCodeMessage);
          }
        },
        () => {
          document.getElementById("result").innerText = "üîç –°–∫–∞–Ω–∏—Ä—É—é...";
        }
      ).catch(err => {
        document.getElementById("result").innerText = `‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${err}`;
        scanning = false;
      });
    }

    // –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫ –ø—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏ (–µ—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä –ø–æ–∑–≤–æ–ª—è–µ—Ç)
    // window.addEventListener('DOMContentLoaded', startScanner);
  </script>
</body>
</html>
