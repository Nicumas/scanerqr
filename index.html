<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–∫–∞–Ω–µ—Ä QR –¥–ª—è –∫–æ—Ñ–µ</title>
  <style>
    :root {
      --bg-color: #f6f2ec;
      --accent-color: #6f4e37;
      --text-color: #3b2e2a;
      --button-color: #a9745b;
      --button-hover: #8b5e45;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 16px;
    }

    h1 {
      color: var(--accent-color);
      font-size: 1.8em;
      margin-bottom: 1em;
    }

    #scanner-container {
      width: 280px;
      height: 280px;
      border: 4px solid var(--accent-color);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    #result {
      margin-top: 1em;
      font-size: 1.1em;
    }

    .btn {
      background-color: var(--button-color);
      border: none;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1em;
    }

    .btn:hover {
      background-color: var(--button-hover);
    }
  </style>
</head>
<body>
  <h1>–°–∫–∞–Ω–∏—Ä—É–π —á–µ–∫ ‚Äî<br>–ø–æ–ª—É—á–∏ –∫–æ—Ñ–µ ‚òï</h1>
  <div id="scanner-container"></div>
  <div id="result">–ù–∞–∂–º–∏—Ç–µ ¬´–ù–∞—á–∞—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ¬ª</div>
  <button class="btn" id="scanBtn">–ù–∞—á–∞—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>

  <script src="https://unpkg.com/html5-qrcode@2.3.7" type="text/javascript"></script>
  <script>
    let html5QrCode;
    let isScanning = false;

    const tg = window.Telegram.WebApp;
    tg.ready && tg.expand();

    const scanButton = document.getElementById('scanBtn');
    const resultElem = document.getElementById('result');

    async function startScanner() {
      if (isScanning) {
        resultElem.innerText = '–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —É–∂–µ –∑–∞–ø—É—â–µ–Ω–æ...';
        return;
      }

      resultElem.innerText = '–ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –¥–æ—Å—Ç—É–ø –∫ –∫–∞–º–µ—Ä–µ...';

      const devices = await Html5Qrcode.getCameras().catch(err => {
        resultElem.innerText = `–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${err}`;
        return [];
      });

      if (!devices.length) {
        resultElem.innerText = '–ö–∞–º–µ—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –∏–ª–∏ –¥–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω.';
        return;
      }

      const cameraId = devices[0].id;
      html5QrCode = new Html5Qrcode('scanner-container');
      isScanning = true;

      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: { width: 250, height: 250 } },
        qrCodeMessage => {
          html5QrCode.stop().then(() => {
            html5QrCode.clear();
            isScanning = false;
            resultElem.innerText = `‚úÖ –ù–∞–π–¥–µ–Ω QR: ${qrCodeMessage}`;
            if (tg.sendData) {
              tg.sendData(qrCodeMessage);
            } else {
              console.log("TG sendData –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –î–∞–Ω–Ω—ã–µ: ", qrCodeMessage);
            }
          });
        },
        error => {
          // –ù–µ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ –æ—à–∏–±–∫–∏
        }
      ).then(() => {
        resultElem.innerText = 'üì∑ –ò–¥—ë—Ç —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ...';
      }).catch(err => {
        resultElem.innerText = `–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞ —Å–∫–∞–Ω–µ—Ä–∞: ${err}`;
        isScanning = false;
      });
    }

    scanButton.addEventListener('click', startScanner);
  </script>
</body>
</html>
