<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–°–∫–∞–Ω–µ—Ä QR –¥–ª—è –∫–æ—Ñ–µ</title>
  <style>
    :root {
      --bg-color: #f6f2ec;
      --accent-color: #6f4e37;
      --text-color: #3b2e2a;
      --button-color: #a9745b;
      --button-hover: #8b5e45;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: var(--accent-color);
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    #scanner-container {
      width: 300px;
      height: 300px;
      border: 4px solid var(--accent-color);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #result {
      margin-top: 1em;
      font-size: 1.2em;
      text-align: center;
    }

    .btn {
      background-color: var(--button-color);
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1em;
    }

    .btn:hover {
      background-color: var(--button-hover);
    }

    input[type=file] {
      display: none;
    }
  </style>
</head>
<body>
  <h1>–°–∫–∞–Ω–∏—Ä—É–π —á–µ–∫ ‚Äî –ø–æ–ª—É—á–∏ –∫–æ—Ñ–µ ‚òï</h1>
  <div id="scanner-container">
    <p>üì∑ –§–æ—Ç–æ —á–µ–∫–∞</p>
  </div>
  <div id="result">–ù–∞–∂–º–∏—Ç–µ ¬´–ù–∞—á–∞—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ¬ª</div>
  <button class="btn" onclick="startScanner()">–ù–∞—á–∞—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>

  <!-- –°–∫—Ä—ã—Ç—ã–π input –¥–ª—è —Ñ–æ—Ç–æ —Å –∑–∞–¥–Ω–µ–π –∫–∞–º–µ—Ä—ã -->
  <input type="file" id="file-input" accept="image/*" capture="environment" />

  <script src="https://unpkg.com/html5-qrcode@2.3.7"></script>
  <script>
    const resultElem = document.getElementById('result');
    const fileInput = document.getElementById('file-input');

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      resultElem.innerText = 'üîç –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ç–æ...';
      try {
        const html5QrCode = new Html5Qrcode(/*–Ω–µ –Ω—É–∂–µ–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä*/);
        const qrText = await html5QrCode.scanFile(file, true);
        resultElem.innerText = `‚úÖ QR-–∫–æ–¥: ${qrText}`;
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.sendData(qrText);
        }
      } catch (err) {
        resultElem.innerText = `‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ—á–∏—Ç–∞—Ç—å QR: ${err}`;
      }
    });

    function startScanner() {
      // –û—Ç–∫—Ä—ã–≤–∞–µ–º —Å–µ–ª–µ–∫—Ç–æ—Ä –¥–ª—è —Ñ–æ—Ç–æ (–∑–∞–ø—É—Å–∫ –∑–∞–¥–Ω–µ–π –∫–∞–º–µ—Ä—ã –Ω–∞ –º–æ–±–∏–ª–∫–µ)
      fileInput.click();
    }
  </script>
</body>
</html>
