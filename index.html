<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–æ—Ñ–µ QR</title>
  <style>
    :root {
      --bg-color: #f6f2ec;
      --accent-color: #6f4e37;
      --text-color: #3b2e2a;
      --button-color: #a9745b;
      --button-hover: #8b5e45;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: var(--accent-color);
      font-size: 2em;
      margin-bottom: 0.5em;
      text-align: center;
    }

    #scanner-container {
      width: 300px;
      height: 300px;
      border: 4px solid var(--accent-color);
      border-radius: 12px;
      overflow: hidden;
      background: #fff;
      margin-bottom: 1em;
    }

    #result {
      font-size: 1.2em;
      text-align: center;
      margin-top: 0.5em;
    }

    .btn {
      background-color: var(--button-color);
      border: none;
      color: white;
      padding: 12px 24px;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 0.5em;
    }

    .btn:hover {
      background-color: var(--button-hover);
    }

    #user-qr {
      margin-top: 1em;
      text-align: center;
    }

    #user-qr img {
      margin-top: 10px;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <h1>–°–∫–∞–Ω–∏—Ä—É–π —á–µ–∫ –∏–ª–∏ QR –∫–ª–∏–µ–Ω—Ç–∞ ‚òï</h1>
  <div id="scanner-container"></div>
  <div id="result">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</div>
  <button class="btn" onclick="startScanner()">–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ</button>
  <button class="btn" onclick="generateClientQr()">–ü–æ–∫–∞–∑–∞—Ç—å –º–æ–π QR-–∫–æ–¥</button>
  <div id="user-qr"></div>

  <!-- html5-qrcode -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7"></script>
  <!-- QRCode generation -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <!-- Telegram WebApp SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <script>
    let html5QrCode;
    let scanning = false;

    async function startScanner() {
      if (scanning) {
        await html5QrCode.stop().catch(() => {});
      }

      scanning = true;
      document.getElementById("result").innerText = "‚è≥ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –∫–∞–º–µ—Ä—ã...";
      html5QrCode = new Html5Qrcode("scanner-container");

      const config = { fps: 10, qrbox: 250 };

      html5QrCode.start(
        { facingMode: "environment" },
        config,
        qrCodeMessage => {
          document.getElementById("result").innerText = `‚úÖ QR-–∫–æ–¥: ${qrCodeMessage}`;
          html5QrCode.stop().catch(() => {});
          scanning = false;

          if (window.Telegram && Telegram.WebApp) {
            if (qrCodeMessage.startsWith("client_uid=")) {
              const clientId = qrCodeMessage.split("=")[1];
              Telegram.WebApp.sendData(JSON.stringify({ type: "client", uid: clientId }));
            } else {
              Telegram.WebApp.sendData(JSON.stringify({ type: "receipt", data: qrCodeMessage }));
            }
          }
        },
        () => {
          document.getElementById("result").innerText = "üîç –°–∫–∞–Ω–∏—Ä—É—é...";
        }
      ).catch(err => {
        document.getElementById("result").innerText = `‚ùå –û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${err}`;
        scanning = false;
      });
    }

    function generateClientQr() {
      const tgUser = Telegram.WebApp?.initDataUnsafe?.user;
      const qrContainer = document.getElementById("user-qr");

      if (!tgUser?.id) {
        qrContainer.innerText = "‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å Telegram ID";
        return;
      }

      const qrValue = `client_uid=${tgUser.id}`;

      QRCode.toDataURL(qrValue, { width: 200 }, function (err, url) {
        if (err) {
          qrContainer.innerText = "‚ùå –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR";
          return;
        }

        qrContainer.innerHTML = `
          <p>–ü–æ–∫–∞–∂–∏—Ç–µ —ç—Ç–æ—Ç QR-–∫–æ–¥ –∫–∞—Å—Å–∏—Ä—É:</p>
          <img src="${url}" alt="QR –∫–ª–∏–µ–Ω—Ç–∞" />
          <p style="font-size: 0.9em; word-break: break-word;">${qrValue}</p>
        `;
      });
    }
  </script>
</body>
</html>
